name: ci4 

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        #target-platform: [ 'MacOSX/10.15/x86_64', 'MacOSX/11.0/x86_64', 'MacOSX/12.0/x86_64', 'MacOSX/13.0/x86_64', 'MacOSX/11.0/arm64', 'MacOSX/12.0/arm64', 'MacOSX/13.0/arm64', 'iPhoneOS/11.0/arm64e', 'iPhoneOS/11.0/arm64' ]
        target-platform: [ 'MacOSX/13.0/x86_64', 'MacOSX/13.0/arm64' ]
        pkg: [google-benchmark,google-highway,goreleaser,gosh,gotop,gotty,gox,gperf,gperftools,gping,gpsim,gputils,graphene,grep,grex,gron,grpc-plugins,gsed,gtar,gzip,helix,helm,hexdump,hexyl,htop,htslib,hugo,hunspell,hurl,hwloc,hydroxide,hyperfine,ideviceinstaller,ixwebsocket,jbig2dec,jemalloc,jfrog-cli,joshuto,jpeg,jq,jsoncpp,json-glib,jump,k9s,krb5,lazygit,lcov,less,lf,libaec]

    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/xcpkg/${{ github.ref_name }}/xcpkg
      - run: chmod u+x xcpkg
      - run: ./xcpkg env
      - run: ./xcpkg setup
      - run: ./xcpkg formula-repo-init test https://github.com/leleliu008/xcpkg-formula-repository-offical-core

      - run: mv formula ~/.xcpkg/repos.d/test/

      - run: ./xcpkg install ${{ matrix.target-platform }}/${{ matrix.pkg }}
