name: ci7 

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:

  build1:
    strategy:
      fail-fast: false
      matrix:
        #target: [ 'MacOSX-10.15-x86_64', 'MacOSX-11.0-x86_64', 'MacOSX-12.0-x86_64', 'MacOSX-13.0-x86_64', 'MacOSX-11.0-arm64', 'MacOSX-12.0-arm64', 'MacOSX-13.0-arm64', 'iPhoneOS-11.0-arm64e', 'iPhoneOS-11.0-arm64' ]
        target: [ 'MacOSX-14.0-arm64' ]
        pkg: [mpv,msgpack-c,mujs,nano,nanomsg,nap,nasm,navi,ncdu,neofetch,netcat,nethogs,netpbm,nghttp2,nginx,ngtcp2,ninja,nnn,nsh,nspr,ntbtls,nuclei,nushell,oat++,obfs4proxy,onefetch,openal-soft,opencolorio,opencv,openlibm,openmpi,openslide,openssh,p11-kit,p7zip,packcc,patch,patchelf,pbzip2,pcapplusplus,pget,pigz,pjsip,pkg-config,pkgconf,plog,plzip,png,pngcheck,pngquant,pngsplit,poco,ppkg,procs,progress,proj,psimd,pup,putty,pybind11]

    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/xcpkg/${{ github.ref_name }}/xcpkg
      - run: chmod u+x xcpkg

      - run: ./xcpkg env
      - run: ./xcpkg setup
      - run: ./xcpkg formula-repo-init test https://github.com/leleliu008/xcpkg-formula-repository-offical-core

      - run: mv formula ~/.xcpkg/repos.d/test/

      - run: ./xcpkg install ${{ matrix.target }}/${{ matrix.pkg }}

  build2:
    strategy:
      fail-fast: false
      matrix:
        target: [ 'MacOSX-13.0-x86_64' ]
        pkg: [mpv,msgpack-c,mujs,nano,nanomsg,nap,nasm,navi,ncdu,neofetch,netcat,nethogs,netpbm,nghttp2,nginx,ngtcp2,ninja,nnn,nsh,nspr,ntbtls,nuclei,nushell,oat++,obfs4proxy,onefetch,openal-soft,opencolorio,opencv,openlibm,openmpi,openslide,openssh,p11-kit,p7zip,packcc,patch,patchelf,pbzip2,pcapplusplus,pget,pigz,pjsip,pkg-config,pkgconf,plog,plzip,png,pngcheck,pngquant,pngsplit,poco,ppkg,procs,progress,proj,psimd,pup,putty,pybind11]

    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/xcpkg/${{ github.ref_name }}/xcpkg
      - run: chmod u+x xcpkg

      - run: ./xcpkg env
      - run: ./xcpkg setup
      - run: ./xcpkg formula-repo-init test https://github.com/leleliu008/xcpkg-formula-repository-offical-core

      - run: mv formula ~/.xcpkg/repos.d/test/

      - run: ./xcpkg install ${{ matrix.target }}/${{ matrix.pkg }}
