summary: Utility to check whether MAC addresses are already taken on a LAN
git-url: https://github.com/ThomasHabets/arping
src-url: https://github.com/ThomasHabets/arping/archive/refs/tags/arping-2.24.tar.gz
src-sha: e443f65a44e247b27da8177decac31aa84336d5de87eab44fc02e33e7ba0b251
license: GPL-2.0-or-later
dep-pkg: libnet libpcap
dep-upp: patch
bsystem: autotools

dopatch: |
    patch -p0 <<EOF
    --- configure.ac.bak	2024-05-30 05:59:50
    +++ configure.ac	2024-05-30 06:41:51
    @@ -45,7 +45,7 @@
     AC_CHECK_LIB([net], [libnet_name_resolve],
           [AC_MSG_ERROR([libnet 1.0.x found. Arping 2.x requires libnet 1.1 or newer])])
     AC_CHECK_LIB([net], [libnet_init], ,[AC_MSG_ERROR([libnet 1.1.x not found])])
    -AC_CHECK_LIB([pcap], [pcap_open_live], ,[AC_MSG_ERROR([libpcap not found])])
    +AC_CHECK_LIB([pcap], [pcap_open_live], [LIBS="-lpcap -lssl -lcrypto \$LIBS"],[AC_MSG_ERROR([libpcap not found])], [-lssl -lcrypto])
     AC_SEARCH_LIBS([clock_gettime], [rt])
     
     AC_ARG_ENABLE([seccomp], [Enable seccomp priv drops by default (-z to turn on, -Z for off)], [
    EOF
