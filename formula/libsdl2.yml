summary: Low-level access to audio, keyboard, mouse, joystick and graphics
web-url: https://www.libsdl.org/
src-url: https://github.com/libsdl-org/SDL/releases/download/release-2.32.2/SDL2-2.32.2.tar.gz
src-sha: c5f30c427fd8107ee4a400c84d4447dd211352512eaf0b6e89cc6a50a2821922
license: Zlib
dep-pkg: libiconv

dosetup: |
    case $TARGET_PLATFORM_ARCH in
        arm*)
            _3DNOW=OFF
            ARMNEON=ON
            ARMSIMD=ON
            ;;
        i386|x86_64)
            _3DNOW=ON
            ARMNEON=OFF
            ARMSIMD=OFF
            ;;
        *)  _3DNOW=OFF
            ARMNEON=OFF
            ARMSIMD=OFF
    esac

install: |
    cmakew \
        -DSDL_SHARED=ON \
        -DSDL_STATIC=ON \
        -DSDL_TEST=OFF \
        -DSDL_HAPTIC=OFF \
        -DSDL_HIDAPI=ON \
        -DSDL_FRAMEWORK_IOKIT=ON \
        -DSDL_JOYSTICK=OFF \
        -DSDL_POWER=OFF \
        -DSDL_X11=OFF \
        -DSDL_COCOA=ON \
        -DPTHREADS=ON \
        -DPTHREADS_SEM=ON \
        -DLIBSAMPLERATE=OFF \
        -DPULSEAUDIO=OFF \
        -DALSA=OFF \
        -DASSEMBLY=ON \
        -D3DNOW="$_3DNOW" \
        -DARMNEON="$ARMNEON" \
        -DARMSIMD="$ARMSIMD" \
        -DVIDEO_OPENGL=ON \
        -DVIDEO_OPENGLES=ON \
        -DVIDEO_COCOA=ON
