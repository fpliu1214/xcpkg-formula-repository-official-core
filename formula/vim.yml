summary: Vi IMproved - enhanced vi editor
web-url: https://www.vim.org/
git-url: https://github.com/vim/vim
src-url: https://github.com/vim/vim/archive/refs/tags/v9.1.0300.tar.gz
src-sha: d687bddb6145adf8fd3630c74a974ee1875254a41e14ef9192d4e6b9a3de73e2
license: Vim
dep-pkg: gettext-dev python3 lua
binbstd: 1

install: |
    configure \
        --without-x \
        --with-lua-prefix="$lua_INSTALL_DIR" \
        --with-tlib=ncursesw \
        --with-compiledby=ndk-pkg \
        --with-features=huge \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp=no \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no
