pkgtype: lib
summary: Cryptography and SSL/TLS Toolkit
git-url: https://github.com/openssl/openssl
web-url: https://www.openssl.org/
src-url: https://www.openssl.org/source/openssl-3.3.0.tar.gz
src-sha: 53e66b043322a606abf0087e7699a0e033a37fa13feb9742df35c3a33b18fb02
license: Apache-2.0
dep-upp: perl
bsystem: gmake

prepare: |
    case $TARGET_PLATFORM_NAME in
        MacOSX)
            os_compiler="darwin64-$TARGET_PLATFORM_ARCH"
            ;;
        *Simulator)
            os_compiler='iossimulator-xcrun'
            ;;
        *)  case $TARGET_PLATFORM_ARCH in
                armv*)
                    os_compiler='ios-cross'
                    ;;
                arm64*)
                    os_compiler='ios64-cross'
                    ;;
            esac
    esac

# https://github.com/openssl/openssl/blob/master/INSTALL.md
install: |
    run ./Configure \
        no-tests \
        no-ssl2 \
        no-ssl3 \
        no-comp \
        no-asm \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --libdir=lib \
        --openssldir=etc/ssl \
        "$os_compiler"
    gmakew clean
    gmakew build_libs
    gmakew install_dev
