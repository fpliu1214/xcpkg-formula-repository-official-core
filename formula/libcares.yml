src-sha: 675a69fc54ddbf42e6830bc671eeb6cd89eeca43828eb413243fd2c0a760809d

install: |
    cmakew \
        -DCARES_INSTALL=ON \
        -DCARES_SHARED=ON \
        -DCARES_STATIC=ON \
        -DCARES_STATIC_PIC=ON \
        -DCARES_BUILD_TOOLS=OFF \
        -DCARES_BUILD_TESTS=OFF

dotweak: cd lib && ln -s libcares_static.a libcares.a
