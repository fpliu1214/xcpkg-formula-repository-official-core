summary: A command-line fuzzy finder written in Go
git-url: https://github.com/junegunn/fzf
src-url: https://github.com/junegunn/fzf/archive/refs/tags/0.52.1.tar.gz
src-sha: 96848746ca78249c1fdd16f170776ce2f667097b60e4ffbd5ecdbd7dfac72ef9
license: MIT

install: |
    gow -X main.version=$PACKAGE_VERSION -X main.revision=xcpkg
    install_mans man/man1/fzf.1 man/man1/fzf-tmux.1
    install_bins bin/fzf-tmux
