summary: A simple terminal UI for git commands
git-url: https://github.com/jesseduffield/lazygit
src-url: https://github.com/jesseduffield/lazygit/archive/refs/tags/v0.42.0.tar.gz
src-sha: 50a502b44fa5d28ce046def9388c6fd3e484f678691deea64c729bfd728c7f77
license: MIT
install: |
    gow \
        -mod vendor \
        -X main.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
        -X main.version=$PACKAGE_VERSION \
        -X main.buildSource=xcpkg
