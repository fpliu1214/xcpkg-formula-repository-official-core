summary: Perl compatible regular expressions library with a new API
web-url: https://www.pcre.org/
src-url: https://github.com/PCRE2Project/pcre2/releases/download/pcre2-10.45/pcre2-10.45.tar.bz2
src-sha: 21547f3516120c75597e5b30a992e27a592a31950b5140e7b8bfde3f192033c4
license: BSD-3-Clause
dep-pkg: libz libbz2 libreadline

dopatch: gsed -i -e 's|man/man1|share/man/man1|' -e 's|man/man3|share/man/man3|' -e 's|DESTINATION cmake|DESTINATION lib/cmake|' CMakeLists.txt

install: |
    cmakew \
        -DCMAKE_C_STANDARD=99 \
        -DCMAKE_C_STANDARD_REQUIRED=ON \
        -DPCRE2_BUILD_PCRE2_8=ON \
        -DPCRE2_BUILD_PCRE2_16=ON \
        -DPCRE2_BUILD_PCRE2_32=ON \
        -DPCRE2_BUILD_PCRE2GREP=ON \
        -DPCRE2_BUILD_TESTS=OFF \
        -DPCRE2_DEBUG=OFF \
        -DPCRE2_SUPPORT_VALGRIND=OFF \
        -DPCRE2_SUPPORT_UNICODE=ON \
        -DPCRE2_SUPPORT_LIBZ=ON \
        -DPCRE2_SUPPORT_LIBBZ2=ON \
        -DPCRE2_SUPPORT_LIBREADLINE=ON
