summary: A free and easy-to-use client-side URL transfer library
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.2.1.tar.bz2                                                                                                
src-sha: 0f1e31ebe336c09ec66381f1532f8350e466e1d02ffe10c4ac44a867f1b9d343
dep-pkg: libnghttp2 openssl libzstd brotli
license: curl

dopatch: sed_in_place 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure

install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-librtmp \
        --without-libidn2

dotweak: |
    rm -rf bin/curl
    rm -rf share/man/man1/curl.1
    sed_in_place '/^Libs:/s|$| -framework CoreFoundation -framework SystemConfiguration|' lib/pkgconfig/libcurl.pc
