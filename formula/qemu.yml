summary: Emulator for x86 and PowerPC
web-url: https://www.qemu.org/
git-url: https://git.qemu.org/git/qemu.git
src-url: https://download.qemu.org/qemu-9.0.0.tar.xz
src-sha: 32708ac66c30d8c892633ea968c771c1c76d597d70ddead21a0d22ccf386da69
license: GPL-2.0-only
dep-pkg: capstone libfdt libusb libslirp libssh libpng libjpeg-turbo libpixman libzstd liblzo gnutls nettle libsnappy vde
dep-upp: ninja
bsystem: gmake

ppflags: -UNDEBUG

install: |
    ./configure \
        --prefix=$PACKAGE_INSTALL_DIR \
        --cc=$CC \
        --host-cc=$CC \
        --extra-cflags="$CFLAGS $CPPFLAGS -DNCURSES_WIDECHAR=1" \
        --extra-ldflags="$LDFLAGS" \
        --disable-bsd-user \
        --disable-guest-agent \
        --enable-capstone \
        --enable-virtfs \
        --enable-curses \
        --enable-libssh \
        --enable-cocoa \
        --enable-slirp \
        --enable-zstd \
        --enable-fdt=system \
        --enable-vde \
        --disable-sdl \
        --disable-gtk
    gmakew install V=1
